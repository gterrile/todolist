<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>

  <div class="app-container">
    <div class="sidebar">
      <button id="delete-data">Delete Data</button>
      <h1>Projects</h1>
      <input type="text" id="new-project-name" placeholder="New project">
      <button id="btn-new-project">Add</button>
      <ul id="projects-list">
      </ul>
    </div>

    <div class="main" id="main">
      <div class="header" id="header"></div>
      <div class="add" id="add">
        <input type="text" id="input-form-title" autocomplete="off" placeholder="Title">
        <textarea name="" id="input-form-description" cols="30" rows="2" autocomplete="off" placeholder="Description"></textarea>
        <label for="">Due Date</label>
        <input type="date" id="input-form-duedate">
        <label for="">Priority</label>
        <label for="">Low</label>
        <input type="radio" name="priority" value="low"></radio>
        <label for="">Medium</label>
        <input type="radio" name="priority" value="low"></radio>
        <label for="">High</label>
        <input type="radio" name="priority" value="low"></radio>
        <button id="btn-add-event" class="btn-add-event">+</button>
      </div>
      <div class="content" id="content"></div>
    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="main.js"></script>
</body>
</html>
